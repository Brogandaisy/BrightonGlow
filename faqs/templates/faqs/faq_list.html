{% extends "base.html" %}
{% block title %}FAQs | Brighton GLOW{% endblock %}
{% block content %}

<header style="padding-top: 60px;">
    <div class="container my-5 background-white">
        <h2>Frequently Asked Questions</h2>
        <br>
        {% for faq in faqs %}
          <div class="faq-item mb-4">
            <h5>{{ faq.question }}</h5>
            <p>{{ faq.answer }}</p>
          </div>
        {% endfor %}
      </div>
</header>
{% endblock %}
