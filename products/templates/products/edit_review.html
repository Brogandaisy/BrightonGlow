{% extends 'base.html' %}
{% block title %}Edit Review{% endblock %}
{% block content %}
<header style="padding-top: 60px;">
<div class="container my-5 background-white">
  <h2 class="text-center">Edit Your Review</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="custom-btn-primary">Save Changes</button>
    <a href="{% url 'product_detail' product.id %}" class="custom-btn-primary">Cancel</a>
  </form>
</div>
</header>
{% endblock %}
