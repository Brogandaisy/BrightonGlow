{% block content %}
  <h2>Your Shopping Bag</h2>
  <ul>
    {% for item in bag %}
      <li>{{ item.product.name }} - Quantity: {{ item.quantity }} - ${{ item.total_price }}</li>
      <a href="{% url 'bag_remove' item.product.id %}">Remove</a>
    {% endfor %}
  </ul>
  <p>Total: ${{ bag.get_total_price }}</p>
  <a href="{% url 'checkout' %}">Proceed to Checkout</a>
{% endblock %}
