<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Brighton Glow{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Brighton Glow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarMenu">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Shop</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'category_detail' 'Cleansers' %}">Cleansers</a></li>
                <li><a class="dropdown-item" href="{% url 'category_detail' 'Moisturisers' %}">Moisturisers</a></li>
                <li><a class="dropdown-item" href="{% url 'category_detail' 'Serums' %}">Serums</a></li>
                <li><a class="dropdown-item" href="{% url 'category_detail' 'Masks' %}">Masks</a></li>
                <li><a class="dropdown-item" href="{% url 'category_detail' 'Gift Sets' %}">Gift Sets</a></li>
                <li><a class="dropdown-item" href="{% url 'products_home' %}">All Products</a></li>
            </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
      <div class="container">
        <a href="#" class="mx-2">Shop</a>
        <a href="#" class="mx-2">About</a>
        <a href="#" class="mx-2">Contact</a>
      </div>
    </footer>

    <!-- Bootstrap JS (for dropdown menus) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
