<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>{% block title %}Brighton Glow{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Brighton Glow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Shop</a>
                    
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="{% url 'category_detail' 'Cleansers' %}">Cleansers</a></li>
                      <li><a class="dropdown-item" href="{% url 'category_detail' 'Moisturisers' %}">Moisturisers</a></li>
                      <li><a class="dropdown-item" href="{% url 'category_detail' 'Serums' %}">Serums</a></li>
                      <li><a class="dropdown-item" href="{% url 'category_detail' 'Masks' %}">Masks</a></li>
                      <li><a class="dropdown-item" href="{% url 'category_detail' 'Gift Sets' %}">Gift Sets</a></li>
                      <li><a class="dropdown-item" href="{% url 'products_home' %}">All Products</a></li>
                    </ul>
                </li>
              <a class="nav-link" href="#">About</a>
              <a class="nav-link" href="#">Contact</a>
            </div>
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="background-brown text-center py-4">
      <div class="container">
        <a href="#" class="mx-2">Shop</a>
        <a href="#" class="mx-2">About</a>
        <a href="#" class="mx-2">Contact</a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
