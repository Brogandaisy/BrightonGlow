{% block content %}
  <h2>Checkout</h2>

  <h3>Your Cart</h3>
  <ul>
    {% for item in cart %}
      <li>
        {{ item.product.name }} - Quantity: {{ item.quantity }} - ${{ item.total_price }}
      </li>
    {% endfor %}
  </ul>
  <p><strong>Total:</strong> ${{ cart.get_total_price }}</p>

  <h3>Shipping Details</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Place Order</button>
  </form>
{% endblock %}
